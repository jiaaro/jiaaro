layout: default
title: Archive | Jiaaro (on life, the universe, & everything)

<ul class="archive-article-list">
  {% for post in site.posts %}
    <li>
      <time>{{ post.date | date: "%B %d, %Y" }}</time>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </li>
  {% endfor %}
</ul>

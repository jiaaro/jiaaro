<header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time>{{ post.date | date: "%B %d, %Y" }}</time>
</header>
<section>
    {{ content }}
</section>
<footer>
    <div class="sharebar">
      <strong>⬆⬆⬆ Share this ⬆⬆⬆</strong><br> 
      <a href="http://twitter.com/home?status={{ post.title | cgi_escape }} {{ site.url | cgi_escape }}{{ post.url | cgi_escape }} @jiaaro" target="_blank">twitter</a>
      <a href="http://news.ycombinator.com/submitlink?u={{ site.url | cgi_escape }}{{ post.url | cgi_escape }}&t={{ post.title | cgi_escape }}">hacker news</a>
      <a href="mailto:?subject={{ post.title | uri_escape }} ({{ site.name | cgi_escape }})&body=%0a%0a%0a%0a%0a{{ post.title | cgi_escape }}%0a{{ site.url | cgi_escape }}{{ post.url | cgi_escape }}">email</a>
    </div>
</footer>
